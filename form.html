<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./image/bg p1.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efef6cc764.js" crossorigin="anonymous"></script>

</head>
<body>
    <form action="">
        
        <div id="fname-cont">
            <i class="fa-solid fa-user"></i>
        <label for="fname">First Name</label>
        <input type="text" id="fname"> <br>
        </div>

       
        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br>
        

        <div id="email1">
            <i class="fa-regular fa-envelope"></i>
        <label for="email">E-mail</label>
        <input type="email" id="email"><br>
        </div>

         <div id="mobile1">
        <i class="fa-solid fa-mobile"></i>
        <label for="mobile">Mobile No</label>
        <input type="number" id="mobile"> <br>
        </div>

        <label for="">D.O.B</label>
        <input type="date" id="dob"><br>

        <label for="">Gender:</label>
        <input type="radio" name="gen"> 
        <label for="">Male</label>
        <input type="radio" name="gen">
        <label for="">Female</label><br>
         
        <label for="">Upload Profile Photo</label>
        <input type="file"><br>
        
        <div id="cp1">
        <i class="fa-solid fa-key"></i>
        <label for="">Create Password</label>
        <input type="password"><br>
        </div>
        
        <label for="">Comfirm Password</label>
        <input type="password"><br>

        <input type="checkbox">
        <label for="">I am 18+</label><br>

        <input type="checkbox">
        <label for="">I am accepting T&C</label><br>

        <input type="range"><br>
        <input type="color"><br>
        <input type="search"><br>

        <input type="submit"><br>
        <input type="reset"><br>
        
        <select name="" id="">
            <option value="" hidden>-----Select-----</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select> <br>

        <select name="" id="">
            <option value="" hidden>-----Language-----</option>
            <option value="">Marathi</option>
            <option value="">Hindi</option>
            <option value="">English</option>
            
        </select><br>

        <textarea name="" id="" cols="10" rows="5">

        </textarea>



        
        <button type="submit">Sign up</button>
        <button type="reset">Cancel</button>
    </form>

    
</body>
</html>
